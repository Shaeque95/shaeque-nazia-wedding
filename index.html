<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaeque & Nazia | Wedding Countdown</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1b1b2f, #05050a);
    color: #fff;
    text-align: center;
}

.container {
    min-height: 100vh;
    padding: 30px 15px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.7rem;
    margin-top: 30px;
    color: #f5d08a;
    letter-spacing: 2px;
}

.subtitle {
    font-size: 1.1rem;
    color: #ddd;
    margin-bottom: 15px;
}

.date {
    font-size: 1.3rem;
    color: #f5d08a;
    margin-bottom: 30px;
}

.countdown {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    max-width: 500px;
    margin: auto;
}

.box {
    background: rgba(255,255,255,0.08);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(245,208,138,0.15);
}

.number {
    font-size: 2.1rem;
    font-weight: 600;
    color: #f5d08a;
}

.label {
    font-size: 0.8rem;
    color: #ccc;
}

.venue {
    margin-top: 35px;
    font-size: 1.1rem;
}

.button {
    display: inline-block;
    margin: 14px;
    padding: 12px 26px;
    border-radius: 30px;
    border: 1px solid #f5d08a;
    color: #f5d08a;
    text-decoration: none;
    font-size: 0.95rem;
    background: transparent;
}

.button:hover {
    background: #f5d08a;
    color: #000;
}

.footer {
    margin-top: 40px;
    font-size: 0.8rem;
    color: #aaa;
}
</style>
</head>

<body>

<div class="container">

    <h1>Shaeque & Nazia</h1>
    <div class="subtitle">We Are Getting Married</div>
    <div class="date">27 March 2026</div>

    <div class="countdown">
        <div class="box">
            <div class="number" id="days">0</div>
            <div class="label">Days</div>
        </div>
        <div class="box">
            <div class="number" id="hours">0</div>
            <div class="label">Hours</div>
        </div>
        <div class="box">
            <div class="number" id="minutes">0</div>
            <div class="label">Minutes</div>
        </div>
        <div class="box">
            <div class="number" id="seconds">0</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <div class="venue">üìç Hotel Maurya, Patna</div>

    <a class="button" target="_blank"
       href="https://www.google.com/maps/search/Hotel+Maurya+Patna">
       Open Location
    </a>

    <br>

    <button class="button" onclick="playMusic()">‚ñ∂ Play Nasheed</button>

    <div class="footer">
        With the blessings of Allah Ô∑ª
    </div>

</div>

<!-- AUDIO -->
<audio id="bgMusic" preload="auto" loop>
    <source src="nasheed.mp3" type="audio/mpeg">
</audio>

<script>
const weddingDate = new Date("March 27, 2026 00:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const diff = weddingDate - now;

    if (diff > 0) {
        document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
        document.getElementById("minutes").innerText = Math.floor((diff / (1000 * 60)) % 60);
        document.getElementById("seconds").innerText = Math.floor((diff / 1000) % 60);
    }
}, 1000);

function playMusic() {
    const audio = document.getElementById("bgMusic");
    audio.play().catch(() => {
        alert("Tap once on screen, then press Play again");
    });
}
</script>

</body>
</html>
